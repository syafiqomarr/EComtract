<wicket:extend>
	<form wicket:id="inputForm" id="inputForm">
		<table>
			<tr>
				<td><wicket:message key="llpSupplyInfo.page.entityNo"/></td>
				<td><input wicket:id="entityNo" type="text" name="entityNo" /></td>
			</tr>
			<tr>
				<td><wicket:message key="llpSupplyInfo.page.entityName"/></td>
				<td><input wicket:id="entityName" type="text" name="entityName" size="60"/></td>
			</tr>
			<tr>
				<td><input wicket:id="ajaxSubmitSearch" type="button" value="Search"/></td>
			</tr>
			
		</table>
		<br>
		<div wicket:id="listDataView">
		    <table class="blockdataview" cellspacing="0" width="100%" border="0">
				<tr>
					<td align="left"><span wicket:id="navigatorLabel">[dataview navigatorLabel]</span></td>
					<td align="right"><span wicket:id="navigator">[dataview navigator]</span></td>
				</tr>
				<tr>
				
					<td colspan="2">
						<table cellspacing="0" class="dataview" width="100%">
						    <tr>
						    	
						        <th width="20%"><wicket:message key="llpSupplyInfo.page.entityType"/></th>
						        <th width="20%"><wicket:message key="llpSupplyInfo.page.entityNo"/></th>
						        <th width="60%"><wicket:message key="llpSupplyInfo.page.entityName"/></th>
						        <th width="20%"><wicket:message key="llpSupplyInfo.page.action"/></th>
						    </tr>
						    <tr wicket:id="sorting">
						        <td><span wicket:id="entityType">[entityType]</span> </td>
						        <td><span wicket:id="entityNo">[entityNo]</span> </td>
						        <td><span wicket:id="entityName">[entityName]</span> </td>
						        <td> 
						        	<input wicket:id="buyProfile" type="button" value="Buy Profile"/>&nbsp;
						        	<input wicket:id="buyCert" type="button" value="Buy Certificate"/>
						         </td>
						    </tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<br>
	</form>	  
</wicket:extend>
