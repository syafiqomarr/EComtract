<wicket:extend>
<div id="llpReservedNames">
	<table class="blockdataview" cellspacing="0" >

			<td align="left"><span wicket:id="navigatorLabel">[dataview navigatorLabel]</span></td>

		</tr>
		<tr>
			<td colspan="2">

				        <td><span wicket:id="llpNo">[llpNo]</span></td>

				       	<td><span wicket:id="resultDate">[resultDate]</span></td>
				        <td><span wicket:id="expNameDate">[expNameDate]</span></td>
				        <td class="manage-llpReservedName-links">
			                    <a wicket:id="detail" href="#">[detail]</a>
			                    <a wicket:id="llpRegistration" href="#">[LLP Registration]</a>            
			            </td>
				    </tr>				    
				</table>					
			</td>
		</tr>
	</table>
