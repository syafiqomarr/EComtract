<wicket:extend>
	<div id="llpPaymentFeeConfig">
		<table class="ui striped table" width="100%">
			<tr>
				<table class="ui striped table" width="100%">
					<thead>
						<tr>
							<th><wicket:message key="llpLocale.page.paymentCode" /></th>
							<th><wicket:message key="llpLocale.page.paymentDesc" /></th>
							<th><wicket:message key="llpLocale.page.paymentFee" /></th>
							<th><wicket:message key="llpLocale.page.gstAmount" /></th>
							<th><wicket:message key="llpLocale.page.status" /></th>
							<th><wicket:message key="llpLocale.page.action" /></th>
						</tr>
					</thead>
					<tr wicket:id="sorting">
						<td><span wicket:id="paymentCode">[paymentCode]</span></td>
						<td><span wicket:id="paymentDesc">[paymentDesc]</span></td>
						<td><span wicket:id="paymentFee">[paymentFee]</span></td>
						<td><span wicket:id="gstCode">[gstCode]</span></td>
						<td><span wicket:id="status">[status]</span></td>

						<td>
							<a wicket:id="edit" href="#"><i class="large edit icon" title="Edit"></i></a>
							<a wicket:id="delete" href="#"><i class="large erase icon" title="Delete"></i></a>
						</td>
					</tr>

					<tfoot>
						<tr>
							<th colspan="6">
								<span wicket:id="navigatorLabel">[dataview navigatorLabel]</span> 
								<span wicket:id="navigator">[dataview navigator]</span></th>
						</tr>
					</tfoot>
				</table>
			</tr>
		</table>
	</div>
</wicket:extend>
