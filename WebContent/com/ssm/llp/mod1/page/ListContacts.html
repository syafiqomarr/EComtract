 <style type="text/css">
     th.last-name *, td.last-name {
         font-weight: bold;
         color: #AA0000;
     }
     th.numeric, td.numeric {
         text-align: right !important;
     }
 </style>
<wicket:extend>
<div id="contacts">
	<table class="blockdataview" cellspacing="0" width="70%">
		<tr>
			<td align="left"><span wicket:id="navigatorLabel">[dataview navigatorLabel]</span></td>
			<td align="right"><span wicket:id="navigator">[dataview navigator]</span></td>
		</tr>
		<tr>
			<td colspan="2">
				<table cellspacing="0" class="dataview" width="100%">
				    <tr>
				        <th>ID</th>
				        <th>RefNo</th>
				        <th wicket:id="orderByFirstName">First Name</th>
				        <th wicket:id="orderByLastName">Last Name</th>
				        <th>Email</th>
				        <th>Group</th>
				        <th>Action</th>
				    </tr>
				    <tr wicket:id="sorting">
				        <td><span wicket:id="contactid">[contactid]</span> </td>
				        <td><span wicket:id="refNo">[refNo]</span> </td>
				        <td><span wicket:id="firstname">[firstname]</span></td>
				        <td><span wicket:id="lastname">[lastname]</span></td>
				        <td><span wicket:id="email">[email]</span></td>
				        <td><span wicket:id="group">[group]</span></td>
				        <td class="manage-contact-links">
			                   <a wicket:id="edit" href="#">[edit]</a>
			                   <a wicket:id="delete" href="#">[delete]</a>
			            </td>
				    </tr>
				</table>
			</td>
		</tr>
	</table>
</div>
</wicket:extend>
