<wicket:extend>
	<form wicket:id="signInInternalForm" class="ui form">
		<table>
			<tr>
				<td>
					<div class="field">
					<label><span wicket:id="usernameLabel" hidden="true"/></label>
							<div class="ui left icon input">
           					 <i class="user icon"></i>
							<input wicket:id="username" type="text" size="20" placeholder="USERNAME" />
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<div class="field">
					<label><span wicket:id="passwordLabel" hidden="true"/></label>
						<div class="ui left icon input">
				            <i class="lock icon"></i>
				            <input wicket:id="password" type="password" value="password" size="22" placeholder="PASSWORD"/>
				            <span><i class="fa fa-eye-slash" onclick="showHidePass(this,'password')" title="Show Password"/></span>	
				          </div>							
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="1"><br><img wicket:id="captchaImage" style="width: 300px" align="center"/>&nbsp;
					<span wicket:id="refreshCaptcha">
					<i class="large refresh icon "></i>
<!-- 					<img width="30" height="30" src="images/refresh.jpg"/>
 -->					</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>			
			<tr>
				<td>
					<div class="field">
					<label><span wicket:id="captchaWordLabel" hidden="true"/></label>
							<input wicket:id="captchaWord" type="text" size="20" placeholder="VERIFICATION CODE"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<div class="field">
						<input class="ui fluid large blue submit button" style="width: 350px" type="submit" value="Sign In" />
						
					</div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
		
	</form>
</wicket:extend>
