<wicket:extend>
    
    <form wicket:id="ParameterForm" id="ParameterForm" class="ui form" >
   	<div class="ui top attached segment" style="width: 50%">
		<div class="ui top attached label">
			<h4 class="ui header">
				<wicket:message key="page.lbl.ezbiz.addParameter" />
			</h4>
		</div>
		<div>
			<span wicket:id="codeTypeLabel" />
		</div>
		<div style="width: 300">
				<select wicket:id="codeType" />
		</div>
			<br>
			<br>
		<div>
				<button class="ui primary button" wicket:id="addNew"/>
				<wicket:message key="page.lbl.ezbiz.parameter.add" />
		</div>
		</div>
		<br>
		<div wicket:id="listDataView">
		    <table class="ui striped table" width="100%">
				<tr>
					<td colspan="2">
						<table class="ui striped table" width="100%">
						<thead>
						    <tr>
						        <th width="10%"><wicket:message key="llpParameters.page.code"/></th>
						        <th width="70%"><wicket:message key="llpParameters.page.codeDesc"/></th>
						        <th width="10%"><wicket:message key="llpParameters.page.status"/></th>
						        <th width="5%"><wicket:message key="llpParameters.page.seq"/></th>
						        <th width="7%"><wicket:message key="llpParameters.page.updateDt"/></th>
						        <th width="7%"><wicket:message key="llpParameters.page.action"/></th>
						    </tr>
						</thead>
						<tbody>
						    <tr wicket:id="sorting">
						        <td><span wicket:id="code">[code]</span> </td>
						        <td><span wicket:id="codeDesc">[codeDesc]</span> </td>
						        <td><span wicket:id="status">[status]</span></td>
						        <td><span wicket:id="seq">[seq]</span></td>
						        <td><span wicket:id="updateDt">[updateDt]</span></td>
								<td align="center">
										<a wicket:id="edit" wicket:message="title:llpParameters.page.edit">
											<i class="edit icon" title="Edit"></i>
										</a>
					            </td>
						    </tr>
						</tbody>
						<tfoot>
							<tr>
								<th colspan="6">
									<span wicket:id="navigatorLabel">[dataView navigatorLabel]</span> 
									<span wicket:id="navigator">[dataView navigator]</span>
								</th>
							</tr>
						</tfoot>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</form>
	
</wicket:extend>
