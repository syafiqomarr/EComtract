 <wicket:extend>
    
    <form wicket:id="LlpParametersForm" id="LlpParametersForm" >
   		<div class="ui top attached segment">
			<div class="ui top attached label">
				<h4 class="ui header">
					<wicket:message key="page.lbl.ezbiz.parameter.edit" />
				</h4>
			</div>
    	<table class="ui form">
			<tr>
				<td>
					<div class="field">
						<span wicket:id="codeLabel"/>
						<input wicket:id="code"/>
					</div>
					<div class="field">
						<span wicket:id="codeTypeLabel"/>
						<input wicket:id="codeType"/>
					</div>
					<div class="field">
						<span wicket:id="codeDescLabel"/>
						<input wicket:id="codeDesc"/>
					</div>
					<div class="field">
						<span wicket:id="seqLabel"/>
						<input wicket:id="seq" type="number"/>
					</div>
					<div class="field">
						<span wicket:id="statusLabel"/>
						<select wicket:id="status"/>
					</div>
					<div>
						<input wicket:id="idParameter" type="hidden" value=""/>    
						<button class="ui primary button" wicket:id="save" type="submit">
							<wicket:message key="page.lbl.ezbiz.localeMessagePage.save" />
						</button>
						<button class="ui primary button" wicket:id="cancel" type="submit">
							<wicket:message key="page.lbl.ezbiz.localeMessagePage.cancel" />
						</button> 
					</div>
				</td>
			</tr>					
		</table>
		<br>
		</div>
	</form>
	
</wicket:extend>
