<wicket:extend>
	<form wicket:id="signInInternalForm">
		<table style="text-align: left;">
			
			<tr>
				<td><wicket:message key="login.panel.username" />
				</td>
			</tr>
			<tr>
				<td>
				<input wicket:id="username" type="text" size="20" /></td>
			</tr> 
			<tr>
				<td>
				<label for="password"><wicket:message key="login.panel.password">SS</wicket:message></label> 
				</td>
			</tr>
			<tr>
				<td><input wicket:id="password" type="password" value="password" size="22"/></td>
			</tr>
			<tr>
				<td colspan="2"><img wicket:id="captchaImage" />&nbsp;
				<img width="30" height="30" wicket:id="refreshCaptcha" src="../../images/refresh.jpg"  />
				</td>
			</tr>
			<tr>
				<td><wicket:message key="login.panel.captcha" />
					<input wicket:id="captchaWord" type="text" size="20" />
				</td>
			</tr>
			<tr>
				<td><br></br></td>
			</tr>
			<tr>
				<td colspan="2"> 
					<input type="submit" value="Sign In" />
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
