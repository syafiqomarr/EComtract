<wicket:extend>
   <form wicket:id="signInForm" role="form">
		<fieldset>
        <div class="form-group has-success has-feedback">
          <label><span wicket:id="usernameLabel"/></label>
          <input wicket:id="username" type="text"
                 class="form-control"
                 placeholder="Enter username">
        </div>

        <div class="form-group">
          <label><span wicket:id="passwordLabel"/></label>
          <input wicket:id="password"  type="password" 
                 class="form-control"
                 placeholder="Password">
        </div>
        <div class="form-group">
        	<label><span wicket:id="captchaWordLabel" /></label>
        	<br>
        	<img wicket:id="captchaImage" />&nbsp;
        	<img width="30" height="30" wicket:id="refreshCaptcha" src="images/refresh.jpg"  />
        	<br><br>
        	<input autocomplete="off" class="form-control" wicket:id="captchaWord" type="text" size="20" placeholder="Enter above word "/>
		</div>
        
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>
	</form>
</wicket:extend>
