<wicket:extend>
<form wicket:id="form" >
	<div id="SearchHistoryCompound" class="ui form segment">
		<table>
				<tr>
					<td>
						<div class="ui top attached segment">
							<div class="ui top attached label">
								<h4 class="ui header">
									<wicket:message key="page.lbl.ezbiz.searchHistoryCompound" />
								</h4>
							</div>
							<table>
								<tr>
									<td>
									<div class="two fields">
										<div class="field">
											<label><span wicket:id="createDtFromLabel" /></label> <input type="text" wicket:id="createDtFrom">
										</div>
									<div class="field">
											<label><span wicket:id="createDtToLabel" /></label> <input type="text" wicket:id="createDtTo">
										</div>
									</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="field">
											<label><span wicket:id="cmpNoLabel" /></label> <input type="text" wicket:id="cmpNo">
										</div>
									</td>
								</tr>
								<tr><td>&nbsp;</td></tr>
								<tr>
									<td><input wicket:id="search" type="button" class="ui primary button" value="Search" /></td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
	</div>
	<div wicket:id="wmcSearchResult">
			<table class="ui striped table">
			  <thead>
			    	<tr>
			    	<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.cmpNo" /></th>
			    	<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.cmpTrans" /></th>
			    	<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.cmpPayTrans" /></th>
			    	<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.entityType" /></th>
					<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.entityNo" /></th>
					<th width="25%"><wicket:message key="page.lbl.ezbiz.cmp.entityName" /></th>
					<th width="15%"><wicket:message key="page.lbl.ezbiz.cmp.cmpAmt" /></th>
					
			  	</tr>
			  </thead>
			  <tbody>
			    <tr wicket:id="sorting">
					<td><span wicket:id="cmpNo">[cmpNo]</span></td>
					<td><span wicket:id="cmpTrans">[cmpTrans]</span></td>
					<td><span wicket:id="cmpPayTrans">[cmpPayTrans]</span></td>
					<td><span wicket:id="cmpEntityNo">[entityNo]</span></td>
					<td><span wicket:id="cmpEntityType">[entityType]</span></td>
					<td><span wicket:id="cmpEntityName">[entityName]</span></td>
					<td><span wicket:id="cmpAmt">[cmpAmt]</span></td>
					
				</tr>
			  </tbody>
			  <tfoot>
			    <tr>
			    	<th colspan="100">
			    		<span wicket:id="navigatorLabel">[dataView navigatorLabel]</span>
				        <span wicket:id="navigator">[dataView navigator]</span>
			    	</th>
			  </tr></tfoot>
			</table>
		</div>
</form>
</wicket:extend>
